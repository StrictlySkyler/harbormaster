
<template name="users">
  <h1>Users</h1>
  <ul>
    {{#each users}}
    <li>
      User: {{_id}}; Harbormaster: {{is_harbormaster}}; Captain of lanes: {{captain_lanes}}
      <a href="/profile/{{_id}}">&lt;&lt; Edit User</a>
    </li>
    {{/each}}
  </ul>
  {{#if is_harbormaster}}
    <a href="/users/invite" class="button hollow invite-user">Invite User</a>
  {{/if}}
</template>
