<template name="lanes">
  <h1>Lanes</h1>
  <a href="/lanes/new/edit" class="hollow button" id="new-lane">New Lane</a>
  <ul>
    {{#each lanes}}
    <li>
      {{name}}: {{total_captains}} Captains; {{destinations.length}} Destinations; {{total_stops}} Stops; last shipped {{last_shipped}}; last salvage run {{last_salvage_run}}; {{total_shipments}} total shipments; {{salvage_plans}} salvage plans.
      {{#if can_ply}}
        <a href="/lanes/{{name}}/ship" class="button hollow tiny success ship-lane">Ship to this lane</a>
        <a href="/lanes/{{name}}/edit" class="button hollow tiny secondary edit-lane">Edit this lane</a>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</template>
