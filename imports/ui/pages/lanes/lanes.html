<template name="lanes">
  <h1>Lanes</h1>
  <a href="/lanes/new/edit" class="hollow button" id="new-lane">New Lane</a>
  <ul>
    {{#each lanes}}
    <li>
      {{name}}: {{destinations.length}} Destinations, {{captains}} Captains, {{stops}} Stops, last shipped on {{last_shipped}}, last salvage run on {{last_salvage_run}}, {{total_shipments}} total shipments, {{salvage_plans}} salvage plans.
      <a href="/lanes/{{name}}/ship" class="button hollow tiny success ship-lane">Ship to this lane</a>
      <a href="/lanes/{{name}}/edit" class="button hollow tiny secondary edit-lane">Edit this lane</a>
    </li>
    {{/each}}
  </ul>
</template>
