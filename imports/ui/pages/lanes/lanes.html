<template name="lanes">
  <h1>Lanes</h1>
  <a href="/lanes/new/edit" class="hollow button" id="new-lane">New Lane</a>
  <table class="lanes-table">
    <thead>
      <tr>
        <th class="name-header {{active 'name'}}" data-value=name>Name</th>
        <th class="captains-header {{active 'captains'}}" data-value=captains>Captains</th>
        <th class="type-header {{active 'type'}}" data-value=type>Type</th>
        <th class="last-shipped-header {{active 'shipped'}}" data-value=shipped>Last Shipped</th>
        <th class="last-salvaged-header {{active 'salvaged'}}" data-value=salvaged>Last Salvaged</th>
        <th class="total-shipments-header {{active 'shipments'}}" data-value=shipments>Total Shipments</th>
        <th class="total-salvage-runs-header {{active 'salvage-runs'}}" data-value=salvage-runs>Total Salvage Runs</th>
        <th class="current-state-header {{active 'current-state'}}" data-value=current-state>Current State</th>
        <th class="followup-header {{active 'followup'}}" data-value=followup>Followup</th>
        <th class="salvage-plan-header {{active 'salvage-plan'}}" data-value=salvage-plan>Salvage Plan</th>
      </tr>
    </thead>
    <tbody>
      {{#each lanes}}
        <tr>
          <td>
            {{#if can_ply}}
              <div class="admin">
                <a href="/lanes/{{name}}/charter" target=_blank class="button hollow tiny charter">Charter</a>
                <a href="/lanes/{{name}}/ship" target=_blank class="button hollow tiny success ship-lane">Ship</a>
                <a href="/lanes/{{name}}/edit" target=_blank class="button hollow tiny secondary edit-lane">Edit</a>
                <button class="button hollow tiny warning delete-lane">Delete</button>
              </div>
            {{/if}}
            {{name}}
          </td>
          <td>{{total_captains}}</td>
          <td>{{type}}</td>
          <td width=125><a href="/lanes/{{this.name}}/ship/{{latest_shipment}}">{{last_shipped}}</a></td>
          <td>{{last_salvaged}}</td>
          <td>{{total_shipments}}</td>
          <td>{{total_salvage_runs}}</td>
          <td class="{{current_state}}">{{current_state}}</td>
          <td>{{followup_name}}</td>
          <td>{{salvage_plan_name}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
